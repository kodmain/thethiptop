name: CI

on:
  push:
    branches: "*"
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
          
      - name: Setup gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run all the tests and code checks
        run:  make test units

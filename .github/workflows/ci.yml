name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    types: [opened, synchronize, reopened]
    
permissions:
  pull-requests: write
  contents: write
  packages: write

jobs:
  Tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
          cache-dependency-path: api/go.sum

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: 3.19.5

      - name: Setup Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup dependencies
        run: go install gotest.tools/gotestsum@latest

      - name: Setup Flutter dependencies
        working-directory: ./app
        run: flutter pub get

      - name: Run all the tests and code checks
        run: task tests

      - name: Upload project to Artifacts
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: project
          path: .

  Analyze:
    name: Analyze
    needs: Tests
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semver.outputs.next }}
      prev_version: ${{ steps.semver.outputs.current }}
    steps:
      - name: Download project from Artifacts
        uses: actions/download-artifact@v4
        with:
          name: project
          path: .
      
      - name: GitGuardian
        uses: GitGuardian/ggshield/actions/secret@v1.26.0
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base_ref }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: 3.19.3

      - name: SonarScanner Setup
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          mv sonar-scanner-5.0.1.3006-linux /opt/sonar-scanner
          ln -s /opt/sonar-scanner/bin/sonar-scanner /usr/local/bin/sonar-scanner

      - name: SonarScanner Analyze
        run: sonar-scanner -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.qualitygate.wait=true || echo "EXIT_STATUS=$?" >> $GITHUB_ENV

      - name: Fail under specific conditions
        if: always() && ${{ github.event_name == 'pull_request' && github.event.pull_request.merged == true }}
        run: |
          if [ "${{ env.EXIT_STATUS }}" != "0" ]; then
            exit 1
          fi

      - name: SonarQube Comment
        if: always() && github.event_name == 'pull_request'
        uses: ibex-code/sonarqube-pull-request-comment@v1
        with:
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          sonar_host_url: ${{ secrets.SONAR_HOST_URL }}
          github_token: ${{ secrets.GITHUB_TOKEN }} 


      - name: What is next version?
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: main
          skipInvalidTags: true
          noNewCommitBehavior: 'current'
  
  Build:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: Analyze
    steps:
      - name: Download project from Artifacts
        uses: actions/download-artifact@v4
        with:
          name: project
          path: .

      - name: Setup Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Build Image ARM64
        uses: docker/build-push-action@v5
        with:
          file: .github/dockerfiles/builder.Dockerfile
          context: .
          push: true
          platforms: linux/arm64
          build-args: |
            BINARY_VERSION=${{ needs.Analyze.outputs.version }}
          tags: ghcr.io/${{ github.repository }}:PREVIEW-arm64
      
      - name: Build Image AMD64
        uses: docker/build-push-action@v5
        with:
          file: .github/dockerfiles/builder.Dockerfile
          context: .
          push: true
          platforms: linux/amd64
          build-args: |
            BINARY_VERSION=${{ needs.Analyze.outputs.version }}
          tags: ghcr.io/${{ github.repository }}:PREVIEW-amd64

      - name: Extract release from build
        run: task extract "IMAGE_TAG=ghcr.io/${{ github.repository }}:PREVIEW-arm64" && task extract "IMAGE_TAG=ghcr.io/${{ github.repository }}:PREVIEW-amd64" 

      - name: Upload project to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artefacts
          path: ./artefacts.zip

      - name: Delete PREVIEW image from GHCR
        run: |
          # Define the repository name and the tags to be deleted
          TAGS_TO_DELETE=("PREVIEW-arm64" "PREVIEW-amd64")
          # Loop through the tags and delete them
          for TAG in "${TAGS_TO_DELETE[@]}"; do
            # Use GitHub API to delete the tag
            curl -X DELETE \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/user/packages/container/${{ github.repository }}/versions?package_type=container&query=$TAG"
          done

      - name: Upload release
        uses: ncipollo/release-action@v1
        with:
          name: TheTipTop ${{ needs.Analyze.outputs.version }}
          makeLatest: true
          tag: ${{ needs.Analyze.outputs.version }}
          artifacts: ".build/api/*"
          allowUpdates: true
          skipIfReleaseExists: false
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/dockerfiles/runner.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            BINARY_VERSION=${{ needs.Analyze.outputs.version }}
          tags: ghcr.io/${{ github.repository }}:latest,ghcr.io/${{ github.repository }}:${{ needs.Analyze.outputs.version }}

      - name: Authenticate to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
  
      - name: Check vulnerabilities
        uses: docker/scout-action@v1
        with:
          dockerhub-user: ${{secrets.DOCKERHUB_USERNAME}}
          dockerhub-password: ${{secrets.DOCKERHUB_TOKEN}}
          command: cves
          organization: ${{ github.repository_owner }}
          image: ghcr.io/${{ github.repository }}:${{ needs.Analyze.outputs.version }}
          ignore-base: true
          ignore-unchanged: true
          only-fixed: true
          summary: true
          write-comment: true

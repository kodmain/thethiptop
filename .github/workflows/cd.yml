name: CD

on:
  workflow_dispatch:
  registry_package:
    types: [published]

permissions:
  packages: read
  
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://api.kodmain.run

    steps:
      - name: Dump GitHub context
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update && \
          sudo apt-get install wget gpg coreutils lsb-release -y && \
          wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg && \
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list && \
          sudo apt-get update && sudo apt-get install nomad -y
          
      - name: Deploy https://api.kodmain.run
        env:
          NOMAD_ADDR: ${{ secrets.NOMAD_ADDR }}
          NOMAD_TOKEN: ${{ secrets.NOMAD_TOKEN }}
        run: nomad job run deploy/jobs/project/project.hcl 

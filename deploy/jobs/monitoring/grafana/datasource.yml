apiVersion: 1

dashboards:
  providers:
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/aws.json
      foldersFromFilesStructure: false

datasources:
- name: Metrics
  type: prometheus
  access: proxy
  url: ${NOMAD_HOST_ADDR_prometheus}
- name: CloudWatch
  type: cloudwatch
  jsonData:
    authType: default
    defaultRegion: 'eu-west-3'
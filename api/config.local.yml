services:
  client:
    database: default
    mail: default
  employee:
    database: default
    mail: default
  game:
    database: default
    mail: default

providers:
  mails:
    default:
      username: secret
      password: secret
      host: localhost
      port: 1025
      expeditor: Whoami
      from: whoami@localhost

  databases:
    default:
      protocol: sqlite
      dbname: ${PWD}/local.sqlite
      logger: true

security:
  validation:
    expire: 30m
  jwt:
    tz: Europe/Paris
    secret: secret
    expire: 15
    refresh: 30